name: backend.yml

on:
  push:
    branches:
      - main
      - develop
      - 'feature/backend-new-gha'
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - java_version: '23'
            distribution: 'temurin'
            architecture: x86

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 23 for x86
        uses: actions/setup-java@v4
        with:
          cache: 'maven'
#          cache-dependency-path: 'sub-project/pom.xml' # optional
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.distribution }}
          architecture: ${{ matrix.architecture }}
      - name: Verify Parent with Maven
        run: mvn -B validate --file binocular-backend-new/pom.xml
