name: Test ESLint

on:
  push:
    paths:
      - "binocular-frontend/**"
      - "binocular-frontend-new/**"
      - "binocular-backend/**"

#env: set env if needed

jobs:

  eslint:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run check
