name: Test Backend CI (fast)

on:
  push:
    paths:
      - '.github/workflows/backend-fast.yml'
      - 'binocular-backend-new/**'
  pull_request:
    branches:
      - "!main"
      - "!develop"
  workflow_dispatch:

env:
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true'
  WD: binocular-backend-new

jobs:
  # Merged: validate + compile-sources + compile-tests
  preflight:
    name: Preflight (validate + compile + test-compile)
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        java_version: [ '23' ]
        distribution: [ 'temurin' ]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ${{ env.WD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup (cache/java/go-offline)
        uses: ./.github/actions/java-maven-setup
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.distribution }}
          working-directory: ${{ env.WD }}
          checkout-depth: 1

      - name: Validate
        run: mvn $MAVEN_CLI_OPTS validate

      - name: Compile sources
        run: mvn $MAVEN_CLI_OPTS clean compile

      - name: Compile tests
        run: mvn $MAVEN_CLI_OPTS test-compile

  test-application-postgres:
    name: Test-Application Layers w/ postgres
    needs:
      - preflight

    defaults:
      run:
        working-directory: ${{ env.WD }}

    strategy:
      fail-fast: false
      matrix:
        java_version: [ '23' ]
        distribution: [ 'temurin' ]
        module: [ 'cli' ] # 'web' TODO add when implemented

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup (cache/java/go-offline)
        uses: ./.github/actions/java-maven-setup
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.distribution }}
          working-directory: ${{ env.WD }}
          checkout-depth: 1

      - name: Install dependencies
        run: |
          mvn clean install -DskipTests --pl ${{ matrix.module }} --am -Psql

      - name: Run tests for module ${{ matrix.module }}
        run: |
          mvn $MAVEN_CLI_OPTS test --pl ${{ matrix.module }} -Dspring.profiles.active=test,sql -Psql

      - name: Surefire report for module ${{ matrix.module }}
        if: always()
        run: mvn $MAVEN_CLI_OPTS surefire-report:report-only --pl ${{ matrix.module }} -am -Dspring.profiles.active=test,sql -Psql

      - name: Upload surefire report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-report-postgres
          path: ${{ env.WD }}/${{ matrix.module }}/target/reports/

  test-application-arangodb:
    name: Test-Application Layers w/ ArangoDB
    needs:
      - preflight

    defaults:
      run:
        working-directory: ${{ env.WD }}

    services:
      db:
        image: arangodb:3.12
        ports:
          - "8529:8529"
        env:
          ARANGO_NO_AUTH: 1

    strategy:
      fail-fast: false
      matrix:
        java_version: [ '23' ]
        distribution: [ 'temurin' ]
        module: [ 'web' ] # 'cli' TODO: Add cli when it's done

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup (cache/java/go-offline)
        uses: ./.github/actions/java-maven-setup
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.distribution }}
          working-directory: ${{ env.WD }}
          checkout-depth: 1

      - name: Install dependencies
        run: |
          mvn clean install -DskipTests --pl ${{ matrix.module }} --am -Parangodb

      - name: Run tests for module ${{ matrix.module }}
        run: |
          ARANGODB_HOST=localhost \
          mvn $MAVEN_CLI_OPTS test --pl ${{ matrix.module }} -Dspring.profiles.active=test,nosql,arangodb -Parangodb

      - name: Surefire report for module ${{ matrix.module }}
        if: always()
        run: |
          ARANGODB_HOST=localhost \
          mvn $MAVEN_CLI_OPTS surefire-report:report-only --pl ${{ matrix.module }} -am -Dspring.profiles.active=test,nosql,arangodb -Parangodb

      - name: Upload surefire report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-report-arangodb
          path: ${{ env.WD }}/${{ matrix.module }}/target/reports/

  test-modules:
    name: Test
    needs:
      - preflight

    defaults:
      run:
        working-directory: ${{ env.WD }}

    services:
      db:
        image: arangodb:3.12
        ports:
          - "8529:8529"
        env:
          ARANGO_NO_AUTH: 1

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java_version: [ '23' ]
        distribution: [ 'temurin' ]
        module: [ 'domain', 'ffi', 'core', 'infrastructure-arangodb', 'infrastructure-sql' ]
        include:
          - os: ubuntu-latest
            architecture: 'x64'
            module: 'domain'
            springProfile: 'test'
          - os: ubuntu-latest
            architecture: 'x64'
            module: 'ffi'
            springProfile: 'test'
          - os: ubuntu-latest
            architecture: 'x64'
            module: 'core'
            springProfile: 'test'
          - os: ubuntu-latest
            architecture: 'x64'
            module: 'infrastructure-arangodb'
            mvnProfile: 'arangodb'
            springProfile: 'test,nosql,arangodb'
          - os: ubuntu-latest
            architecture: 'x64'
            module: 'infrastructure-sql'
            springProfile: 'test,sql,postgres'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Setup (cache/java/go-offline)
        uses: ./.github/actions/java-maven-setup
        with:
          java-version: ${{ matrix.java_version }}
          distribution: ${{ matrix.distribution }}
          working-directory: ${{ env.WD }}
          checkout-depth: 1

      - name: Install dependencies
        run: |
          CMD="mvn clean --pl ${{ matrix.module }} -am -DskipTests jar:test-jar install"
          if [ -n "${{ matrix.mvnProfile }}" ]; then
            CMD="$CMD -P${{ matrix.mvnProfile }}"
          fi
          echo "Running: $CMD"
          eval $CMD

      - name: Run tests for module ${{ matrix.module }}
        run: |
          CMD="mvn $MAVEN_CLI_OPTS test --pl ${{ matrix.module }} -Dspring.profiles.active=${{ matrix.springProfile }}"
          if [ -n "${{ matrix.mvnProfile }}" ]; then
            CMD="$CMD -P${{ matrix.mvnProfile }}"
          fi
          echo "Running: $CMD"
          eval $CMD

      - name: Surefire report for module ${{ matrix.module }}
        if: always()
        run: |
          CMD="mvn $MAVEN_CLI_OPTS surefire-report:report-only --pl ${{ matrix.module }} -am -Dspring.profiles.active=${{matrix.springProfile}}"
          if [ -n "${{ matrix.mvnProfile }}" ]; then
            CMD="$CMD -P${{ matrix.mvnProfile }}"
          fi
          echo "Running: $CMD"
          eval $CMD

      - name: Upload surefire report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}-report
          path: ${{ env.WD }}/${{ matrix.module }}/target/reports/
