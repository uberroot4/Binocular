spring:
  main:
    banner-mode: off
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    drop-first: true
    enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 256
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org:
      hibernate:
        engine:
          internal:
            StatisticalLoggingSessionEventListener: info
